<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="container">
        <div class="image">
            <h3>Register Yourself</h3>

            <form onsubmit="signup(event)" class="form-group">
                
                <input type="text" name="name" id="name" class="center" placeholder="Enter Name" required><br>
                
              
                <input type="email" name="email" id="email" class="center" placeholder="Enter Email" required><br>
                
                <input type="text" name="phonenumber" id="phonenumber" class="center" placeholder="Enter Number" required><br>
                
                <input type="password" name="password" id="password"  class="center" placeholder="create password" required><br>
                <button >register</button>
                <a href="../Login/login.html" class="anchor">Existing User - login</a>
            </form>
            <a href=""></a>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
            <script src="signup.js"></script>

        </div>
    </div>
   
</body>
</html>
